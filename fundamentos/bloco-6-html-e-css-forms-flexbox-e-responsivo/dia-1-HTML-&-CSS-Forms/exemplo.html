<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Fazer Login</h1>

  <!-- criação de formularios -->
  <form action="" method="GET"></form>

  <!-- input para login email -->
  <input type="email" name="email" placeholder="Digite seu e-mail" autocomplete="off" required autofocus>

  <!-- input para digitar senha -->
  <input type="password" name="senha" type="text" placeholder="Digite sua senha" required>

  <!-- input para criar checkbox lembre-me mais tarde -->
  <input type="checkbox" name="lembrar" type="text">

  <!-- input para criar botão de enviar os dados -->
  <button type="submit">Entrar</button>

</body>
</html>
